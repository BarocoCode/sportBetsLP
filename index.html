<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>everyMatrix</title>
    <link
      rel="icon"
      href="./assets/images/logoTitleBar.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="mainContainer">
      <!-- Left sideBar Section -->
      <section class="leftSectionContainer"></section>

      <section class="middleSectionContainer">
        <!-- Banner Section -->
        <section class="heroBanner">
          <picture>
            <source
              media="(min-width:768px)"
              srcset="./assets/images/banner.jpg"
            />
            <source
              media="(min-width:320px)"
              srcset="./assets/images/mobileBanner.jpg"
            />
            <img
              class="bannerImg"
              src="./assets/images/banner.jpg"
              alt="Football field"
              width="480px"
              height="220px"
            />
          </picture>
        </section>

        <!-- Events Section with oddsButton -->
        <section class="eventsSectionContainer">
          <div class="eventsParticipantsBox">
            <div class="eventsParticipants">
              <p>Tottenham Hotspurs</p>
              <span class="eventScore">2</span>
            </div>
            <div class="eventsParticipants">
              <p>Shefield United F.C</p>
              <span class="eventScore">2</span>
            </div>
            <span class="eventDetails">+127 / ESP / 1st half, 15'</span>
          </div>
          <div class="eventOddsBtnBox">
            <button class="eventOddsBtn" type="button">
              1.2
              <span class="positiveTriangle"></span>
            </button>
            <button class="eventOddsBtn" type="button">
              2.60
              <span class="positiveTriangle"></span>
            </button>
            <button class="eventOddsBtn" type="button">
              2.10
              <span class="positiveTriangle"></span>
            </button>
          </div>
          <div class="eventOddsBtnBox oddsLargeScreen">
            <button class="eventOddsBtn" type="button">
              3.5
              <span class="negativeTriangle"></span>
            </button>
            <p class="odds">4.5</p>
            <button class="eventOddsBtn" type="button">
              1.70
            </button>
          </div>
          <div class="eventOddsBtnBox oddsLargeScreen-second">
            <button class="eventOddsBtn-second" type="button">
              2.14
            </button>
            <button class="eventOddsBtn-second" type="button">
              3.12
            </button>
          </div>

          <div class="eventFavoriteBtnBox">
            <button
              class="favoriteBtn"
              type="button"
              onclick="toggleFavorite()"
            >
              <svg
                class="favoriteStar starOff"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 126 126"
              >
                <path
                  class="svg-path"
                  d="M113 51.7l-36-3.1-14-33.1-14.1 33.2-35.9 3 27.3 23.7-8.2 35.2L63 91.9l30.9 18.6-8.1-35.2L113 51.7zM63 81L45.8 91.4l4.6-19.6-15.2-13.2 20.1-1.7L63 38.4l7.8 18.5 20.1 1.7-15.2 13.3 4.6 19.6L63 81z"
                />
              </svg>
              <svg
                class="favoriteStarOn starOn"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 126 126"
              >
                <path
                  class="svg-path"
                  d="M63 91.85l30.9 18.65-8.2-35.15L113 51.7l-35.95-3.05L63 15.5 49 48.65 13 51.7l27.3 23.65-8.2 35.15z"
                />
              </svg>
            </button>
          </div>
        </section>
        <section class="eventsSectionContainer-Empty"></section>
      </section>

      <section class="rightSectionContainer"></section>
    </main>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
